<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/a933617ee8.js" crossorigin="anonymous"></script>
    <script defer src="./scripts/weather.js"></script>
    <title>YOUR NUMBER ONE WEATHER APP</title>
  </head>
  <body>
     <video id="background-img" autoplay loop muted poster="./assets/videos/rain-video-2.mp4">
      <source src="./assets/videos/rain-video-2.mp4" type="video/mp4">
    </video> 
    <div class="container">
      
      <div class="weather__header">
        <form class="weather__search">
          <input type="text"
           placeholder="search for a city" class="weather__searchform">
           <i class="fa-solid fa-magnifying-glass"></i>
        </form>
           
        <div class="weather__units">
          <span class="weather_unit_celcius">&#176c</span>
          <span class="weather_unit_fahrenheit">&#176F</span>
        </div>
      </div>
        
      <div class="weather__body">
        <h1 class="weather__city"></h1>
        <div class="weather__datetime"></div>

        <div class="weather__forecast"></div>

        <div class="weather__icon"></div>

        <p class="weather__temperature"></p>

        <div class="weather__minmax">
        <p>Min:12&#176</p>
        <p>Max:16&#176</p>
        </div>
      </div>

      <div class="weather__info">
        <div class="weather__card">
          <i class="fa-solid fa-temperature-full"></i>
        <div>
          <p>Real Feel</p>
          <p class="weather__Real Feel">18&#176</p>
        </div>
        </div>

        <div class="weather__card">
          <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Humidity</p>
          <p class="weather__Humidity">18&#176</p>
        </div>
        </div>
          
        <div class="weather__card">
          <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind</p>
          <p class="weather__Wind">18&#176</p>
        </div>
        </div>

        <div class="weather__card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
          <p>pressure</p>
          <p class="weather__Presure">18&#176</p>
        </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
